<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio</title>
    <link rel="stylesheet" href="css/audio.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/audio.js"></script>
</head>
<body>
    <div id="box">
        <div class="top">
            <div class="t_left">
                <div class="ring">
                    <div class="circle">
                    </div>
                </div>
                <div class="microphone">
                    <img src="img/cd_tou.png" alt="">
                </div>
            </div>
            <div class="t_right">
                <div class="tr_top">
                    <h1>認真的雪</h1>
                    <span class="author">薛之謙</span>&nbsp;
                    <span>專輯:紳士</span>
                </div>
                <div class="tr_bottom">
                    <div class="trb_l">
                        <i class="fa fa-backward" aria-hidden="true"></i>
                        <i id="play" class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-forward" aria-hidden="true"></i>
                    </div>
                    <div class="trb_r">
                        <i class="fa fa-random" aria-hidden="true"></i>
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                        <i class="fa fa-volume-down" aria-hidden="true"></i>
                        <div class="volume">
                            <div class="vol_inner"></div>
                        </div>
                    </div>
                    <div class="trb_b">
                        <span class="time">
                            <em style="font-style:normal">00:00</em>/00:00
                        </span>
                        <div class="progressbar">
                            <p class="move"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="list">
                <p>播放列表(4)</p>
                <ul class="playlist">
                    <li>認真的雪&nbsp;<i class="fa fa-youtube-play" aria-hidden="true"></i><span>薛之謙</span></li>
                    <li>醜八怪<span>薛之謙</span></li>
                    <li>紳士<span>薛之謙</span></li>
                    <li>一半<span>薛之謙</span></li>
                </ul>   
            </div>

        </div>
    </div>
    <audio src="music/认真的雪 - 薛之谦.mp3" type="audio/mp3"></audio>
</body>
</html>
